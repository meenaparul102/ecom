<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/cart.css">
  <title>Your Cart - Women's Footwear</title>
  <link rel="icon" href="../images/favicon.ico">
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="mobile-nav">
        <img src="../images/nav-button.png" alt="menu">
      </div>
      <div class="heading">
        <a href="../index.html">Women's Footwear</a>
      </div>
      <div class="cart">
        <a href="#"><img src="../images/cart.png" alt="cart"></a>
      </div>
    </header>

    <main>
      <div class="title">
        <p><strong>Your Cart</strong></p>
        <p>(2 items)</p>
      </div>
      <div class="cart-items">
        <div class="anchors img-anchor">
          <img src="../images/prod2.jpg" alt="zara heel">

        </div>
        <div class="anchors name-anchor">
          <p>Zara HIGH-HEEL SHOES </p>
        </div>
        <div class="details">
          <div>
            <label for="qty">Qty:</label>
            <select name="qty" id="qty">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <p>Size: UK 6</p>
          <p>₹ 3,890.00</p>
        </div>
        <button>X</button>
      </div>
      <div class="cart-items">
        <div class="anchors img-anchor">
          <img src="../images/prod9.jpg" alt="Van Heusen-flat">

        </div>
        <div class="anchors name-anchor">
          <p>Van Heusen Open Toe Flats </p>
        </div>
        <div class="details">
          <div>
            <label for="qty">Qty:</label>
            <select name="qty" id="qty">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <p>Size: UK 6</p>
          <p>₹ 1,799.00</p>
        </div>
        <button>X</button>
      </div>
      <div class="buy">
        <p>Total:</p>
        <p>₹ 5,689.00</p>
        <a href="checkout.html">
          <button>
            CHECKOUT
          </button>
        </a>
      </div>
    </main>

    <footer>
      <div>
        <p>Made by Parul</p>
      </div>
      <div>
        <p>DEMO ONLY</p>
      </div>
    </footer>
  </div>
</body>

</html>
